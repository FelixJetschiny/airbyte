    authenticator:
      type: CustomAuthenticator
      class_name: >-
        source_declarative_manifest.components.AuthenticatorFacebookPageAccessToken
      page_id: "{{ config['page_id'] }}"
      access_token: "{{ config['access_token'] }}"

streams:
