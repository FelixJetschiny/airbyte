  - $ref: "#/definitions/streams/post"
  - $ref: "#/definitions/streams/post_insights"
  - $ref: "#/definitions/streams/page_insights"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - access_token
      - page_id
    properties:
      access_token:
        type: string
        description: Facebook Page Access Token
        title: Page Access Token
        airbyte_secret: true
        order: 0
      page_id:
        type: string
        description: Page ID
        title: Page ID
        order: 1
    additionalProperties: true

metadata:
  autoImportSchema:
    page: false
    post: false
    post_insights: false
    page_insights: false
  yamlComponents:
    streams:
      page:
        - transformations
      post:
        - transformations
      post_insights:
        - transformations
      page_insights:
        - transformations
    global:
      - authenticator
  testedStreams: {}
  assist: {}

