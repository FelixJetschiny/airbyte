              - items
              - "*"
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: CustomPaginationStrategy
            class_name: >-
              source_declarative_manifest.components.ItemCursorPaginationStrategy
            page_size: 20
      name: items
      primary_key:
        - id
      incremental_sync:
        type: CustomIncrementalSync
        class_name: source_declarative_manifest.components.IncrementalSubstreamSlicer
        cursor_field: updated_at_int
        nested_items_per_page: 20
        parent_complete_fetch: true
        parent_stream_configs:
          - type: ParentStreamConfig
            stream:
              $ref: "#/definitions/streams/activity_logs"
            partition_field: ids
            parent_key: "pulse_id"
