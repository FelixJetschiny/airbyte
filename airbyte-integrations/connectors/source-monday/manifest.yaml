            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 60
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    predicate: >-
                      {{ 'error_code' in response and response['error_code'] ==
                      'ComplexityException' }}
              - type: DefaultErrorHandler
